<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>The Movies</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<table>
    <h1 align="center"> The Movies </h1>
    <hr/>
    <a th:href="@{/main/edit}"><button type="submit">Add new movie</button><br><br></a>  
      <tr>
        <th>id</th>
        <th>Title</th>
        <th>Release</th>
      </tr>
      <tr th:each="movie : ${movies}">
        <td th:text="${movie.getId()}">1</td>
        <td <a th:text="${movie.getName()}"</td>
				th:href="@{/main/movie(id=${movie.getId()})}">Test User</a>
        <td th:text="${movie.getKapibara()}">1994</td>
      </tr>
    </table>
</body>
</html>
